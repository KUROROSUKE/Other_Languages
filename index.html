<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多言語版のダウンロード</title>
</head>
<body>

    <select id="lang_selection">
      <option value="en" selected>English</option>
      <option value="ja">日本語</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="it">Italiano</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="hi">हिन्दी</option>
      <option value="zh-CN">简体中文</option>
      <option value="zh-TW">繁體中文</option>
      <option value="ko">한국어</option>
    </select>

    <button id="download-btn">ファイルをダウンロードして開く</button>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const language = document.getElementById("lang_selection").value;
            const fileUrl = `https://kurorosuke.github.io/Other_Languages/pdf/${language}.pdf`;

            // ダウンロードリンクを作成
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = `${language}_teramachi.pdf`; // ダウンロード名をテンプレートリテラルに修正
            document.body.appendChild(link);

            // ダウンロード開始
            link.click();

            // 作った要素を削除
            link.remove();

            // 新しいタブで開く
            const newTab = window.open(fileUrl, '_blank');
            if (!newTab) {
                alert('ポップアップがブロックされました。設定を確認してください。');
            }
        });
    </script>

</body>
</html>
