<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダウンロードと開く</title>
</head>
<body>

    <select id="lang_selection">
      <option value="en" selected>English</option>
      <option value="jp">日本語</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="ch">中國人</option>
      <option value="ch_2">中国人</option>
      <option value="ko">한국어</option>
    </select>
    <button id="download-btn">ファイルをダウンロードして開く</button>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            // 選択中の言語
            const language = document.getElementById("lang_selection").value
            
            // ダウンロードしたいファイルのURL
            const fileUrl = `https://kurorosuke.github.io/Other_Languages/pdf/${language}.pdf`;

            // ダウンロードリンクを作成
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = '${language}_teramachi.pdf';  // ダウンロードする際のファイル名

            // ダウンロード開始
            link.click();

            // ダウンロードが完了したら、新しいタブで開く
            const newTab = window.open(fileUrl, '_blank');
            if (!newTab) {
                alert('ポップアップがブロックされました。設定を確認してください。');
            }
        });
    </script>

</body>
</html>
