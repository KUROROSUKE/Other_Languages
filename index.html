<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer with Swap Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .lang-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    #mainContainer {
      margin: 80px auto 40px;
      width: 90%;
      height: 90vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    canvas {
      display: block;
    }

    #previewContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      border: 2px solid #888;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 5;
    }

    #previewCanvas {
      display: block;
    }
  </style>
</head>
<body>

  <div class="lang-selector">
    <select id="langSelect">
      <option value="ja" selected>日本語</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <div id="mainContainer">
    <canvas id="mainCanvas"></canvas>
    <div id="previewContainer" title="クリックでページ入れ替え">
      <canvas id="previewCanvas"></canvas>
    </div>
  </div>

  <!-- PDF.jsライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    const langSelect = document.getElementById("langSelect");
    const mainCanvas = document.getElementById("mainCanvas");
    const previewCanvas = document.getElementById("previewCanvas");
    const mainCtx = mainCanvas.getContext("2d");
    const previewCtx = previewCanvas.getContext("2d");

    const langToPDF = {
      ja: "pdf/ja.pdf",
      en: "pdf/en.pdf",
      fr: "pdf/fr.pdf",
      de: "pdf/de.pdf"
    };

    let pdfDoc = null;
    let mainPage = 1;
    let previewPage = 2;

    const renderPage = (pageNum, canvas, scale = 1.5) => {
      return pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return page.render({ canvasContext: ctx, viewport }).promise;
      });
    };

    const loadPDF = (url) => {
      pdfjsLib.getDocument(url).promise.then(pdf => {
        pdfDoc = pdf;
        mainPage = 1;
        previewPage = pdf.numPages >= 2 ? 2 : 1;

        renderPage(mainPage, mainCanvas, 1.5);
        if (mainPage !== previewPage) {
          renderPage(previewPage, previewCanvas, 0.5);
        } else {
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        }
      });
    };

    // 言語選択時
    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      loadPDF(langToPDF[lang]);
    });

    // URLパラメータ対応
    const urlParams = new URLSearchParams(window.location.search);
    const urlLang = urlParams.get('lang');
    if (urlLang && langToPDF[urlLang]) {
      langSelect.value = urlLang;
    }

    loadPDF(langToPDF[langSelect.value]);

    // プレビュークリック → ページ入れ替え
    document.getElementById("previewContainer").addEventListener("click", () => {
      if (!pdfDoc) return;

      // スワップ
      [mainPage, previewPage] = [previewPage, mainPage];

      renderPage(mainPage, mainCanvas, 1.5);
      if (mainPage !== previewPage) {
        renderPage(previewPage, previewCanvas, 0.5);
      } else {
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      }
    });
  </script>

</body>
</html>
