<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多言語版のダウンロード</title>
  <style>
    #preview {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <select id="lang_selection">
    <option value="en" selected>English</option>
    <option value="ja">日本語</option>
    <option value="de">Deutsch</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
    <option value="pt">Português</option>
    <option value="it">Italiano</option>
    <option value="ru">Русский</option>
    <option value="ar">العربية</option>
    <option value="hi">हिन्दी</option>
    <option value="zh-CN">简体中文</option>
    <option value="zh-TW">繁體中文</option>
    <option value="ko">한국어</option>
  </select>

  <button id="download-btn">ファイルをダウンロードして表示</button>

  <!-- PDF プレビュー用 -->
  <iframe id="preview"></iframe>

  <script>
    document.getElementById('download-btn').addEventListener('click', function() {
      const language = document.getElementById("lang_selection").value;
      const fileUrl = `https://kurorosuke.github.io/Other_Languages/pdf/${language}.pdf`;

      // ダウンロード用リンクを作成
      const link = document.createElement('a');
      link.href = fileUrl;
      link.download = `${language}_teramachi.pdf`;
      document.body.appendChild(link);

      // ダウンロード開始
      link.click();

      // 作った要素を削除
      link.remove();

      // プレビューに表示
      document.getElementById("preview").src = fileUrl;
    });
  </script>

</body>
</html>
