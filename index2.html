<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #viewer-container {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #pdf-main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 100%;
            position: relative;
        }
        #language-select {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="language-select">
        <select id="language-dropdown">
            <option value="jp">日本語</option>
            <option value="de">ドイツ語</option>
            <option value="en">英語</option>
        </select>
    </div>

    <div id="viewer-container">
        <div id="pdf-main">
            <!-- PDF display will go here -->
        </div>
    </div>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        const pdfPath = "pdf/"; // Base path for PDFs
        let currentLanguage = "jp"; // Default language
        let currentPage = 1; // Keep track of the current page in the main display
        let pdfCache = {}; // Cache to store loaded PDFs for faster access
        const A4_RATIO = { width: 595, height: 842 }; // A4 in px (595px x 842px)

        // Function to render a PDF document and include text on the same canvas
        async function renderPDF(language, pageNumber = 1) {
            const cacheKey = `${language}-${pageNumber}`;
            const url = `${pdfPath}${language}.pdf`;

            if (!pdfCache[url]) {
                console.log(`Loading new PDF: ${url}`);
                pdfCache[url] = await pdfjsLib.getDocument(url).promise;
            }

            const pdf = pdfCache[url];
            const page = await pdf.getPage(pageNumber);
            const scale = 1;
            const viewport = page.getViewport({ scale: scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.height = viewport.height;
            canvas.width = viewport.width;
            document.getElementById('pdf-main').innerHTML = '';
            document.getElementById('pdf-main').appendChild(canvas);

            // Render the page (image) to the canvas
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            // Get the text content and draw it on the canvas
            const textContent = await page.getTextContent();
            context.font = '12px sans-serif';
            context.fillStyle = 'black';
            textContent.items.forEach(item => {
                context.fillText(item.str, item.transform[4], item.transform[5]);
            });
        }

        // Function to initialize the viewer
        async function initializeViewer() {
            // Render the first page for the initial language
            await renderPDF(currentLanguage, currentPage);
        }

        // Event listener for language change
        document.getElementById('language-dropdown').addEventListener('change', async (event) => {
            currentLanguage = event.target.value;
            await initializeViewer();
        });

        // Initialize the viewer when the page loads
        window.onload = initializeViewer;
    </script>
</body>
</html>
